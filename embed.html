<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonials Widget - Embed</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            background: transparent;
        }
        
        .embed-container {
            width: 100%;
            height: 100vh;
            border: none;
            overflow: hidden;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
        
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #f8f9fa;
            color: #6c757d;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e3e3e3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="embed-container">
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <span>Loading Testimonials...</span>
        </div>
        <iframe 
            id="testimonials-iframe" 
            src="https://switch2itjobs-codes.github.io/demo-feedback/" 
            style="display: none;"
            onload="hideLoading()"
            title="Testimonials Widget">
        </iframe>
    </div>

    <script>
        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('testimonials-iframe').style.display = 'block';
        }
        
        // Handle iframe load errors
        document.getElementById('testimonials-iframe').onerror = function() {
            document.getElementById('loading').innerHTML = 
                '<div style="text-align: center; color: #dc3545;">Failed to load testimonials. Please try again later.</div>';
        };
        
        // Auto-resize iframe based on content
        window.addEventListener('message', function(event) {
            if (event.data && event.data.type === 'resize') {
                const iframe = document.getElementById('testimonials-iframe');
                if (event.data.height) {
                    iframe.style.height = event.data.height + 'px';
                }
            }
        });
    </script>
</body>
</html>
